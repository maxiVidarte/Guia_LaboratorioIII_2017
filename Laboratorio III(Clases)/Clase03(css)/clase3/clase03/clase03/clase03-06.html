<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>Grillas BOOTSTRAP</title>
	</head>
	<body>

		<div class="container-fluid">
			<h1>Push and Pull</h1>
			<p>Inicia con tamaño de tipo tablet: fila uno-> 2 columnas 30-70</p>
			<p>Si el tamaño se achiva: fila uno-> 2 columnas 70-30; y se apila la columna 2 arriba de la columna 1</p>
			<div class="row">
				<div class="col-sm-4 col-sm-push-8" style="background-color:lavender;">--columna 1--</div>
				<div class="col-sm-8 col-sm-pull-4" style="background-color:lavenderblush;">--columna 2--</div>
			</div>
		</div>

	</body>
</html>
