<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selectores de jquery</title>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script>
    $(document).on("ready",function(){
        
        $('body,html').css("background","#FFF");
        
        var cssH1 = {
            "text-align":"center",
            "color":"red"
        }
        $("h1").css(cssH1);

        var bgitem2 = $("#item2").css("background-color");
        var cItem2 = $("#item2").css("color");

        if(bgitem2 === cItem2)
            $("#item2").css("color","#FFF");
    });
    </script>
    <style>
    body,html
    {
        background:#CCC;
        color: #000;
        font-family:Arial;
        margin: 0;
        padding: 0;
    }
    #item1
    {
       background: #F6F6F6;
       height: 50px;
       margin: 5% auto;
       width: 300px;
    }
    #item2
    {
     display: block;
     background: #000;
     height:50px;
     margin:5% auto;
     width: 300px;   
    }
    </style>
</head>
<body>
<h1>M&eacite ;todo .css() de jquery</h1>
<div id="item1">Item 1</div>
<div id="item2">Item 2</div>
    </body>
</html>
